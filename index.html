            daily.classList.remove('addwhiteColor')
            weekly.classList.remove('addwhiteColor')

        }

                    data.forEach(element => {

                            workPrevious.innerHTML = `Last day- ${element.timeframes.daily.previous}hrs`

                            selfCurrent.innerHTML = `${element.timeframes.daily.current}hrs`
                            selfPrev.innerHTML = `Last day- ${element.timeframes.daily.previous}hrs`
                        }
                    });
                }
                //***********Weekly
                function weeklyy() {
                    data.forEach(element => {
                        if (element.title == 'Work') {
                            WorkCurrent.innerHTML = `${element.timeframes.weekly.current}hrs`
                            workPrevious.innerHTML = `Last week- ${element.timeframes.weekly.previous}hrs`
                        }
                        if (element.title == 'Exercise') {
                            exerciseCurrent.innerHTML = `${element.timeframes.weekly.current}hrs`
                            exercisePrev.innerHTML = `Last week- ${element.timeframes.weekly.previous}hrs`
                        }

                        }

                            socialPrev.innerHTML = `Last week- ${element.timeframes.weekly.previous}hrs`
                        }
                        if (element.title == 'Study') {
                            studyCurrent.innerHTML = `${element.timeframes.weekly.current}hrs`
                            studyPrev.innerHTML = `Last week- ${element.timeframes.weekly.previous}hrs`
                        }
                        if (element.title == 'Self Care') {
                            selfCurrent.innerHTML = `${element.timeframes.weekly.current}hrs`
                            selfPrev.innerHTML = `Last week- ${element.timeframes.weekly.previous}hrs`
                        }

                    });
                }
                //***********Monthly
                function monthlyy() {
                    data.forEach(element => {
                        if (element.title == 'Work') {
                            WorkCurrent.innerHTML = `${element.timeframes.monthly.current}hrs`
                            workPrevious.innerHTML = `Last month- ${element.timeframes.monthly.previous}hrs`
                        }
                        if (element.title == 'Exercise') {
                            exerciseCurrent.innerHTML = `${element.timeframes.monthly.current}hrs`
                            exercisePrev.innerHTML = `Last month- ${element.timeframes.monthly.previous}hrs`
                        }
                        if (element.title == 'Play') {
                            playCurrent.innerHTML = `${element.timeframes.monthly.current}hrs`
                            playPrev.innerHTML = `Last month- ${element.timeframes.monthly.previous}hrs`
                        }

                            socialCurrent.innerHTML = `${element.timeframes.monthly.current}hrs`
                            socialPrev.innerHTML = `Last month- ${element.timeframes.monthly.previous}hrs`
                        }
                        if (element.title == 'Study') {
                            studyCurrent.innerHTML = `${element.timeframes.monthly.current}hrs`
                            studyPrev.innerHTML = `Last month- ${element.timeframes.monthly.previous}hrs`
                        }
                        if (element.title == 'Self Care') {
                            selfCurrent.innerHTML = `${element.timeframes.monthly.current}hrs`
                            selfPrev.innerHTML = `Last month- ${element.timeframes.monthly.previous}hrs`
                        }
                        
                        

                    });
                }
                // Listener for Daily
                daily.addEventListener('click', (data) => {
                    removeTxtColor()
                    daily.classList.add('addwhiteColor')
                    dailyy()
                })
                // Listener for weekly
                weekly.addEventListener('click', () => {
                    removeTxtColor()
                    weekly.classList.add('addwhiteColor')
                    weeklyy()
                })
                // Listener for Monthly
                monthly.addEventListener('click', () => {
                    removeTxtColor()
                    monthly.classList.add('addwhiteColor')
                    monthlyy()
                })
            })
            .catch((error) => {
                throw new Error('Network Issue')
            })
